<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
  <meta charset="UTF-8">
  <title>Employee List</title>
</head>
<body>
<div layout:fragment="content">
  <h2>List</h2>
  <div ><a th:href="'/api/employee/add'">ADD EMPLOYEE</a></div>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Image</th>
      <th>Update</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="employee : ${employees}">
      <td th:text="${employee.getId()}"/>
      <td>
        <a th:href="'/api/employee/'+ ${employee.getId()}" th:text="${employee.getName()}"/>
      </td>
      <td>
        <img th:src="${employee.image}" width="100" height="100"/>
      </td>
      <td><a th:href="'/api/employee/update/' + ${employee.getId()}">UPDATE</a></td>
      <td><a th:href="'/api/employee/delete/' + ${employee.getId()}">DELETE</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
