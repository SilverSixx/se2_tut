<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>
</head>
<body>
<div layout:fragment="content">
    <h2>UPDATE EMPLOYEE</h2>
    <form method="post" th:action="'/api/employee/update'">
        <input type="hidden" th:field="${employee.id}">
        <div class="control-group">
            <label>Employee name:</label>
            <input class="form-control" type="text"
                   th:field="${employee.name}">
            <div th:if="${#fields.hasErrors('employee.name')}"
                 th:errorclass="error" th:errors="${employee.name}"></div>
        </div>
        <div class="control-group">
            <label>Employee age:</label>
            <input class="form-control" type="number"
                   th:field="${employee.age}">
            <div th:if="${#fields.hasErrors('employee.age')}"
                 th:errorclass="error" th:errors="${employee.age}"></div>
        </div>
        <div class="control-group">
            <label>Employee image:</label><br>
            <img th:src="${employee.image}" width="100" height="100">
            <input class="form-control" type="text"
                   th:field="${employee.image}">
            <div th:if="${#fields.hasErrors('employee.image')}"
                 th:errorclass="error" th:errors="${employee.image}"></div>
        </div>
        <div class="control-group">
            <label>Employee address:</label>
            <input class="form-control" type="text"
                   th:field="${employee.address}">
        </div>
        <div class="control-group">
            <label>Company</label>
            <select type="text" th:field="*{company}">
                <option th:each="company : ${companies}" th:value="${company.getId()}" th:text="${company.getName()}"/>
            </select>
        </div>
        <p>
            <button type="submit">UPDATE</button>
        </p>
    </form>
</div>
</body>
</html>
